os: linux
dist: bionic

import: eddelbuettel/rcppsimdjson:.travis.yml@dbcca363036368d99c8334b889ca01e8785d8a03

language: r
cache: packages

env:
  global:
    - R_VERSION="4.0"

r_packages:
    - knitr
    - rmarkdown
    - quantmod
    - tidyverse
    - PerformanceAnalytics
    - tidyquant
    - kableExtra
    - formattable
    - testthat

before_install:
  - echo "options(repos = c(CRAN = 'https://packagemanager.rstudio.com/all/__linux__/bionic/latest'))" >> ~/.Rprofile.site
  - echo "options(HTTPUserAgent = paste0('R/', getRversion(), ' R (',
       paste(getRversion(), R.version['platform'], R.version['arch'], R.version['os']),
       ')'))" >> ~/.Rprofile.site

addons:
  apt:
    update: false

warnings_are_errors: false

r_check_args: "--no-build-vignettes --ignore-vignettes"
