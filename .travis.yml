os: linux
dist: xenial

language: r
cache: packages

env:
  global:
    - R_VERSION="4.0"

jobs:
  include:
    - name: gcc-7
      env: CXX11="g++-7" CXX17="g++-7" CC="gcc-7"
    - name: gcc-8
      env: CXX11="g++-8" CXX17="g++-8" CC="gcc-8"
    - name: gcc-9
      env: CXX11="g++-9" CXX17="g++-9" CC="gcc-9"
    - name: gcc-10
      env: CXX11="g++-10" CXX17="g++-10" CC="gcc-10"

before_install:
  - echo "options(repos = c(CRAN = 'https://packagemanager.rstudio.com/all/__linux__/xenial/latest'))" >> ~/.Rprofile.site
  - echo "options(HTTPUserAgent = paste0('R/', getRversion(), ' R (',
       paste(getRversion(), R.version['platform'], R.version['arch'], R.version['os']),
       ')'))" >> ~/.Rprofile.site

install:
  - sudo install_aptget ${CXX17} r-cran-rcpp r-cran-bit64
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/${CC} 60 --slave /usr/bin/g++ g++ /usr/bin/${CXX17}
  - g++ --version

addons:
  apt:
    update: false

warnings_are_errors: false
